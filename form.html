<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <div class="input-container ic1">
        <input id="book-title" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="book-title" class="placeholder">TITLE</label>
      </div>
      <div class="input-container ic2">
        <input id="book-author" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="book-author" class="placeholder">AUTHOR</label>
      </div>
      <div class="input-container ic2">
        <input id="book-pages" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="book-pages" class="placeholder">PAGES</label>
      </div>
      <button type="text" class="add">ADD</button>
    </div>
  </body>
</html>
