<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="add-parent">
        <button class="add-btn" onclick="addButtonHandler()">Add Book</button>
      </div>
      <div id="cards"></div>
    </div>
    <div id="form-container">
      <form id="form">
        <div class="input-container">
          <input name="title" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label class="placeholder">TITLE</label>
        </div>
        <div class="input-container">
          <input name="author" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label class="placeholder">AUTHOR</label>
        </div>
        <div class="input-container">
          <input name="pages" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label class="placeholder">PAGES</label>
        </div>
        <div class="input-container">
          <input name="read" id="book-read" type="checkbox"  />
          <label for="book-read">READ STATUS</label>
        </div>
        <button type="text" class="add" onclick="submitHandler()">ADD</button>
        <button class="close-btn" onclick="addButtonHandler()">x</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
